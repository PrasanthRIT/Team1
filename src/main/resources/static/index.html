<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TigerBoard</title>
    <style>

        /* Remove Default Bowser Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set Full height for div-box */
        body {
            height:100vh;
        }

        /* FlexBox Welcome Box */
        .div-box {
            box-sizing: border-box;
            display:flex;
            background-color: rgb(255, 102, 0);
            border: 10px solid black;
            width: 100%;
            height: 100%;
            padding: 20px;
            text-align: center;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h1 {
            color: white;
            font-size: 35px;
            padding: 10px;
        }

        p {
            color: white;
            font-size: 17px;
        }

    </style>
</head>
<body>
<div class="div-box">
    <h1>Welcome To Tigerboard</h1>
    <p> A Platform designed  for commuter management in RIT Dubai that connects students, drivers, and supervisors to reduce manual coordination using paper based system to an digital system for scheduling, routing and student management. </p>
</div>
</body>
</html>
